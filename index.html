<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Quotes App</title>
</head>
<body>
    <div class="content text-center">
        <h1 class="fw-bold"><i class="fas fa-quote-left me-3"></i>Quote of the Day</h1>
        <p class="mt-4">Press the button below to receive a random quote!</p>
        <button onclick="getRandomQuote()" class="mt-3">
            <i class="fas fa-random me-2"></i>New Quote
        </button>
        <div id="quote" class="fs-2 mt-4"></div>
    </div>

    <script src="main.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
